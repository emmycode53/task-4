      <div class="col-8 md-col-8 ps-5 me-5 d-flex justify-content-center mx-5 my-5">

        <form class="row g-3 ">
          <div class="col-md-6">
            <label for="FirsName" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="inputname4">
          </div>
          <div class="col-md-6">
            <label for="SurnName" class="form-label">SurnName</label>
            <input type="text" class="form-control" id="inputname4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <span>Gender</span><br>
            <input type="radio" class="" id="" name="male">
            <label for="male"  class="form-label" >male</label>
            
            <input type="radio" class="" id="" name="Female">
            <label for="male"  class="form-label" >Female</label>
            
            <input type="radio" class="" id="" name="Other">
            <label for="male"  class="form-label" >Other</label>
            
          </div>

          <div class="col-md-6">
            <label for="inputState" class="form-label">Country</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Portugal</option>
              <option>Nigeria</option>
              <option>Ireland</option>
              <option>Spain</option>
              
            </select>
          </div>

          <div class="col-md-6">
            <label for="inputState" class="form-label">City</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Lisbon</option>
              <option>Lagos</option>
              <option>Dublin</option>
              <option value="">Madrid</option>
            </select>
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          
          
          
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">SignUp</button>
          </div>
